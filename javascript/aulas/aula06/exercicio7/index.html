<script>
    var nome  = prompt("Digite seu nome:");
    var idade = prompt("Digite sua idade:");

    document.write("- Nome do Usuário: " + nome + ".<br>");
    document.write("-- Idade do Usuário: " + idade + " anos. <br> <br>");
    
    if (idade >= 18) {
        if (idade == 18) {
            document.write(nome + ", você tem idade IGUAL à 18 anos.");
        } else {
            document.write(nome + ", você tem idade MAIOR que 18 anos.");
        }
    } else {
        document.write(nome + ", você tem idade MENOR que 18 anos.");
    }
</script>
