<script>
    /* Operadores Aritméticos */

        // Soma
        var valor1 = 200;
        var valor2 = 100;

        var resultado = valor1 + valor2;
        console.log(resultado);

        // Subtração
        var subtracao = resultado - 50;
        console.log(subtracao);

        // Multiplicação
        var multiplicacao = (subtracao * valor2);
        console.log(multiplicacao);

        // Divisão
        var divisaoDaMultiplicacao = (multiplicacao / 10);
        console.log(divisaoDaMultiplicacao);

        // Potência
        var potenciaDivisao = (divisaoDaMultiplicacao)**2;
        console.log(potenciaDivisao);

        // Resto da Divisão
        var restoDivisao = (potenciaDivisao % 3);
        console.log(restoDivisao);

        // Atribuição e Soma | Atribuição e Subtração
        var numero = 2;
        numero += 2;
        numero++;
        numero++;
        numero--;
        ++numero;
        console.log(numero);

    /* Operações Lógicos */

        var n = 2;
        var m = 3;

        var r = (n != m);
        console.log(r);

</script>
