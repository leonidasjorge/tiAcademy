<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Desafio 2</title>
</head>
<body>
    <header>
        <div>
            <h1>ME ACHA!</h1>
            <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        </div>
    </header>
    <main>
        <div class="icone">
            <span class="material-icons">
                travel_explore
                </span>
        </div>
        <div class="formulario">
            <form name="cadastro" method="POST">
                <fieldset>
                    <label for="cep">Cep</label>
                    <input type="text" class="inputTexto" id="cep" required name="cep" placeholder="" 
                    value="">
                    <label for="rua">Rua</label>
                    <input type="text" class="inputTexto" id="rua" required name="rua" placeholder="" 
                    value="">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="inputTexto" id="bairro" required name="bairro" placeholder="" 
                    value="">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="inputTexto" id="cidade" required name="cidade" placeholder="" 
                    value="">
                    <label for="estado">Estado</label>
                    <input type="text" class="inputTexto" id="estado" required name="estado" placeholder="" 
                    value="">
                </fieldset>
                <input type="submit" class="btnBuscar" name="buscar" value="BUSCAR">
            </form>
        </div>
    </main>
</body>
</html>
