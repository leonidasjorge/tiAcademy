<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/scriptProdutos.js"></script>
    <link rel="stylesheet" href="./css/formularios.css">
    <title>Produtos</title>
</head>
<body>
    <main>
        <div id="content-form" class="flex flex-center-vh">
            <form action="" class="frm-padrao">
                <div class="elementos-form">
                    <div class="flex" id="topo">
                        <p>Produtos</p>
                        <input type="button" name="fechar" value="X" id="btnFechar">
                    </div>
                    <label for="txtCodigo">
                        Código
                        <input type="number" value="" class="campos txt" name="txtCodigo" id="txtCodigo" disabled>
                    </label>
                    <label for="txtDescricao">
                        Descrição
                        <input type="text" value="" class="campos txt" name="txtDescricao" id="txtDescricao">
                    </label>
                    <label for="txtPreco">
                        Preço
                        <input type="number" value="" class="campos txt" name="txtPreco" id="txtPreco">
                    </label>
                    <label for="txtQuantidade">
                        Quantidade
                        <input type="number" value="" class="campos txt" name="txtQuantidade" id="txtQuantidade">
                    </label>
                    <div class="display-btns flex">
                        <div class="btns"> 
                            <input type="button" value="<" class="controle" id="voltar">
                            <input type="button" value=">" class="controle" id="avancar">
                        </div>
                        <div class="btns flex flex-end"> 
                            <input type="button" id="novo" value="Novo" class="controle">
                            <input type="button" id="salvar" value="Salvar" class="controle" >
                        </div> 
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
