<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/scriptPedidos.js"></script>
    <link rel="stylesheet" href="./css/formularios.css">
    <title>Pedidos</title>
</head>
<body>
    <main>
        <div id="content-form" class="flex flex-center-vh">
            <form action="" class="frm-padrao" style="width: 650px;">
                <div class="elementos-form">
                    <div class="flex" id="topo">
                        <p>Pedidos</p>
                        <input type="button" name="fechar" value="X" id="btnFechar">
                    </div>
                    <label for="codigoCliente">
                        Código do Cliente
                        <input type="number" value="" class="campos txt" name="codigoCliente" id="codigoCliente" required placeholder="Informe o código do Cliente" autofocus>
                    </label>
                    <label for="nomeCliente">
                        Cliente
                        <input type="text" value="" class="campos txt" name="nomeCliente" id="nomeCliente" disabled>
                    </label>
                    <fieldset>
                        <p class="fonteAzul">Localizar Produto</p>
                        <div class="flex" id="localizaProduto">
                            <input type="number" value="" class="campos txt" name="codigoProduto" id="codigoProduto" style="width: 50px;">
                            <input type="text" value="" class="campos txt" name="descricaoProduto" id="descricaoProduto" disabled style="width: 200px;">
                            <input type="text" value="" class="campos txt" name="txtPreco" id="txtPreco" disabled style="width: 100px;">
                            <input type="number" value="" class="campos txt" name="txtQuantidade" id="txtQuantidade" style="width: 100px;">
                            <input type="button" id="btnLancarPedido" value="Lançar no Pedido" class="controle" style="width: 100%;">
                        </div>
                    </fieldset>
                    <fieldset>
                        <p class="fonteAzul">Itens do Pedido</p>
                        <div class="flex" id="itensPedido">
                            <table id="tblPedidos">
                                <tr>
                                    <th>Item</th>
                                    <th>Descrição</th>
                                    <th>Preço</th>
                                    <th>Qtd</th>
                                    <th>Sub Total</th>
                                </tr>
                            </table>
                            <input type="text" class="campos txt" id="mostraTotalPedido" name="mostraTotalPedido" value="" disabled>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
