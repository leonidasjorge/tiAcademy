<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[JS] Aula 3 - Operadores Aritméticos e Lógicos</title>
</head>
<script>
    /* Operadores Aritméticos - exemplos */

    // Soma
    var valor1    = 200;
    var valor2    = 100;

    var resultado = valor1 + valor2;
    console.log(resultado);

    // Subtração
    var subtracao = resultado - 50;
    console.log(subtracao);

    // Multiplicação
    var mult = (subtracao * valor2);
    console.log(mult);

    // Divisão
    var divisaoDaMult = (mult / 10);
    console.log(divisaoDaMult);

    // Potência
    var potenciaDivisao = ((divisaoDaMult) ** 2);
    console.log(potenciaDivisao);

    // Resto da Divisão
    var restoDiv = (potenciaDivisao % 3);
    console.log(restoDiv);

    // Atribuição, Soma e Subtração
    var numero = 2;
    
    numero += 2;
    numero++;
    numero++;
    numero--;
    numero++;
    console.log(numero);

    /* Operadores Lógicos - exemplos */

    // and "&&"
    var n = 2;
    var m = 3;

    var r = (n != m);
    console.log(r);

</script>

</html>
