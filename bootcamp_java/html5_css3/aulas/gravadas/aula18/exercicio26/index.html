<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Exercício 26</title>

<body>
    <!--
        * Exercício 26
        *
        * Como podemos definir uma "URL"? Dê um exemplo.
        *   Resposta: É um conjunto de elementos que corresponde a um protocólo "http", ao endereço de domínio, e, as páginas que estão agregadas a este domínio. Por exemplo:
        * 
        * https:www.massamadreblog.com.br/receitas/pizza/pizza-napoletana/
        * 
        * Onde:
        * - Protocólo "http": https:
        * - Endereço de domínio: www.massamadreblog.com.br/
        * - Referências onde a página está localizada: receitas/pizza/pizza-napoletana/
        * 
        * O que é o "HTTP"?
        *   Resposta: É um protocólo de comunicação entre o navegador e o web-server (servidor de páginas da internet); o protocólo faz a requisição para o web-server, o web-server responde; se o web-server encontrar a página, é carregada no navegador.
        *
        * O que são "vendors" em CSS?
        * Resposta: São prefixos que os fabricantes de brownsers dispõem no CSS para que se possa testar novas funcionalidades no CSS.
    -->

    <header></header>
    <main></main>
    <footer></footer>
</body>
</html>
