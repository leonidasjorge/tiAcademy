<body>
    <!--
        * Exercício 21
        *
        * No CSS, um elemento filho pode ser referenciado por uma separação de espaço?
        *   Resposta: Verdadeiro.
        *
        * A propriedade CSS "background-size", permitirá renderizar um tamanho, além de alterar o tamanho do arquivo?
        *   Resposta: Falso. Somente renderiza o tamanho somente para visualização, mas, o tamanho original do arquivo, permanece.
        *
        * A tag responsável por criar títulos em até 6 níveis é a tag "header"?
        * Resposta: Falso. é a tag "h1 à h6".
    -->

    <header></header>
    <main></main>
    <footer></footer>
</body>
