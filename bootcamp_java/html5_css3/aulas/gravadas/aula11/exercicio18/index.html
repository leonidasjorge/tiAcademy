    <!--
        * Exercício 18
        *
        * Qual é a tag semântica que servirá de contêiner para as tags de parágrafo <p>?
        *   Resposta: É a tag <article></article>.
        *
        * Uma tag de parágrafo <p> pode ser substituída por uma tag "div" <div></div>, principalmente para conter textos longos?
        *   Resposta: Não, porque isso não produz uma codificação semântica.
        * A tag de parágrafo <p></p> já é uma tag específica para conter textos.
        * A tag <div></div>, atualmente, não tem uso em aplicações; em uma ou outra circunstância, ela é utilizada, mas, ela já deixou de ser utilizada; esta tag possui aplicações específicas. [...]
    -->

    <header></header>
    <main></main>
    <footer></footer>
</body>
