        * Exercício 27
        *
        * Como é possível descobrir qual é a fonte padrão de renderização do navegador?
        *   Resposta: Pode ser feito por meio do "dev tools". Seleciona-se o elemento "root", que é o "html", ou, até mesmo em outros navegadores onde pode-se selecionar o "body", e, olhar no "dev tools", no parâmetro de "calculado", e, ver qual é a fonte que ele está especificando. Geralmente, é entre 16 pixels e 18 pixels.
        * 
        * É verdade que quando alteramos um CSS diretamente no "dev tool", automaticamente alteramos o arquivo CSS?
        *   Resposta: NÃO, não é verdade. Todas as vezes que é feita uma modificação no "dev tools", esta modificação é apenas virtual, ou seja, é naquele momento; o "dev tools" renderiza juntamente com o navegador o ajuste que será feito no CSS, mas, isso, não altera o arquivo CSS.
    -->

    <header></header>
    <main></main>
    <footer></footer>
