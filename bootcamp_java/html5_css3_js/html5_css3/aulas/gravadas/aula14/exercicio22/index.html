<body>
    <!--
        * Exercício 22
        *
        * Dê uma definição para o elemento HTML <body></body>.
        *   Resposta: É uma das tags mais importantes dentro da estrutura HTML.
        * É dentro do <body></body> que será construído toda a estrutura HTML da página.
        * O <body></body> corresponde ao corpo de todo o conteúdo da página.
        *
        * É correto dizer que por padrão, todos os elementos HTML possuem uma definição "margin" e "padding"?
        *   Resposta: NÃO é correto.
        * Nem todos os elementos possuem definições pré-criadas com "margin" e "padding"; alguns elementos, sim, como por exemplo, as tags de título (h1 à h6).
        *
        * A tag "<figure></figure>" pode conter várias tags "<figurecaption></figurecaption>. Verdadeiro ou Falso?
        * Resposta: Falso.
        * Obedecendo todos os padrões do W3C, deve-se utilizar apenas uma tag "<figurecaption></figurecaption>" para o container/tag "<figure></figure>".
    -->

    <header></header>
    <main></main>
    <footer></footer>
</body>
</html>
