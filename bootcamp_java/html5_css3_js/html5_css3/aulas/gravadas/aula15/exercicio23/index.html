<body>
    <!--
        * Exercício 23
        *
        * O que a propriedade CSS "padding" irá proporcionar em um elemento HTML?
        *   Resposta: O "padding" irá proporcionar um preenchimento interno no elemento.
        *
        * É verdade que todos os elementos HTML possuem por padrão a propriedade "position" no estado "sticky" ?
        *   Resposta: NÃO é verdade. A propriedade "position" possui por padrão o estado "static".
        *
        * Qual é a vantagem de utilizar o atributo "alt" em um elemento "img"?
        * Resposta: Uma das vantagens é que se por algum motivo, a imagem não for carregada, irá aparecer uma descrição da imagem; outra vantagem é que os leitores de tela poderam auxiliar as pessoas com deficiência física, dizendo que ali contém uma imagem e qual é a descrição dela.
    -->

    <header></header>
    <main></main>
    <footer></footer>
</body>
</html>
