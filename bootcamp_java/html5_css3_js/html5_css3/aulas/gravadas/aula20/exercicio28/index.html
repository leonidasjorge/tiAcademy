    <!--
        * Exercício 28
        *
        * Qual é a diferente da unidade de medida "em" e "rem"?
        *   Resposta:
        * - A unidade de medida "em", vai procurar a formatação de medida do próximo elemento "pai". Por exemplo:
        *
        * <div id="pai">
        *   <div id="filho"></div>
        * </div>
        *
        * Obs.: Quando for "bottom, margin e/ou padding", será pego as medidas locais.
        *
        * - A unidade de medida "rem", vai procurar a formatação de medida do "html/root".
        *
        * Como é criada uma variável no CSS? Dê um exemplo.
        *   Resposta: Normalmente é criada no "seletor root". Exemplo:
        *
        * :root {
        *   --nome_da_var: valor; 
        * }
    -->

    <header></header>
    <main></main>
    <footer></footer>
</body>
