<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>FlashJS</title>
</head>
<body>
    <header></header>
    <main class="flex">
        <section id="formularioLogin">
            <form method="post" name="login">
                <fieldset>
                    <label for="usuario">Usuário</label>
                    <input type="text" class="texto" id="user" name="usuario" value="" required placeholder="Digite seu usuário" autofocus>
                    <label for="senhaUsuario">Senha</label>
                    <input type="password" class="senha" id="pws" name="senhaUsuario" value="" required placeholder="Digite sua senha">
                    <input type="button" id="btnEntrar" name="entrar" value="ENTRAR">
                </fieldset>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
